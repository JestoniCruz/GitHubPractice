<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Crystal.shop.Registration</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="bg-shop.png" class="imgae-fluid" style="width: 300px;">
                </div>
                <p class="text-white fs-3 fw-bold">"Treat Yourself"</p>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <p> Sign Up</p>
                        <p>Please fill in this form to have an account!</p>
                    </div>
                    <div class="input-group mb-4">
                        <input type="fullname" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name" >
                    </div>
                    <div class="input-group mb-4">
                        <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" >
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" >
                    </div>
                    <div class="input-group mb-3">
                        <input type="confirm" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" >
                    </div> 
                    <div class="input-group mb-5 d-flex">
                        <label>
                            <input type="checkbox" name="">
                            I accept the <a href="#">Terms of Use</a> & <a href="">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="input-group mb-5">
                        <button class="btn btn-lg btn-primary w-50 fs-6">Sign Up</button>
                    </div>

                    <div class="text-secondary d-flex justify-content-center">Already have an Account? <a href="#">Login here</a></div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
