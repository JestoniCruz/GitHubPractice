<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="iCAREPHstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="iCAREPH.js"></script> 
    <title>iCAREPH.Registration</title>
</head>
  <body>
    <div class="container">
        <div id="form" class="form-signup px-5 py-4 rounded-3 bg-white border border-primary" onsubmit="validate(); return false" >
            <h1 class="fw-bold mb-0 text-center" style="color: #1B66B0; font-size: 60px;" id="logo">iCAREPH</h1>
            <hr class="bg-primary border-5 border-top border-primary" style="height: 10px;">
            <h6 class="fw-bolder" style="color: #1B66B0;">CREATE AN ACCOUNT</h6>
            
            <div class="form-group">
 
                <div class="row mb-3">
                    <p class="fw-bold">Information</p>
                    <div class="col-md-4 input-1 err-mes">
                        <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Last Name" autocomplete="off" > <!--onblur="validate();"-->
                        <small class="text-danger" id="lname-validation"></small>          
                    </div>
                    <div class="col-md-4 input-1 err-mes">
                        <input type="text" id="firstname" class="form-control" name="firstname" placeholder="First Name" autocomplete="off">
                        <small class="text-danger" id="fname-validation" ></small>
                    </div>
                    <div class="col-md-4 err-mes">
                        <input type="text" id="middlename" class="form-control " name="middlename" placeholder="Middle Name" autocomplete="off">
                        <small class="text-danger" id="mname-validation"></small>
                    </div>
                </div> 
                <div class="row mb-1">
                    <div class="col-md-6 input-1 err-mes">
                        <input type="number" id="adminnumber" class="form-control " name="adminnumber" placeholder="Admin Number" autocomplete="off">
                        <small class="text-danger" id="anumber-validation"></small>
                    </div>
                    <div class="col-md-6 err-mes">
                        <input type="tel" id="contactnumber" class="form-control " name="contactnumber" placeholder=" Contact Number" autocomplete="off">
                        <small class="text-danger" id="cnumber-validation"></small>
                    </div>
                    
                </div>
            </div>

            <div class="form-group">
                <div class="row mb-3">
                    <p class="fw-bold mt-1">Credentials</p>
                    <div class="col-md-4 input-1 err-mes">
                        <input type="text" id="email" class="form-control " name="email" placeholder="Email" autocomplete="off">
                        <small class="text-danger" id="email-validation"></small>
                    </div>
                    <div class="col-md-4 input-1 err-mes">
                        <input type="password" id="password" class="form-control " name="password" placeholder="Password" autocomplete="off">
                        <small class="text-danger" id="password-validation"></small>
                    </div>
                    <div class="col-md-4 err-mes">
                        <input type="password" id="confirm-password" class="form-control " name="confirmpassword" placeholder="Confirm Password" autocomplete="off">
                        <small class="text-danger" id="cpassword-validation"></small>
                    </div>
                </div>
            </div>
            <div class="form-group mb-4 ms-1">
                <label class="fw-bolder">
                    <input type="checkbox" name="">
                    I accept the <a href="#">Terms of Use</a> & <a href="">Privacy Policy</a>
                </label>
            </div>
            <div class="col-md-3">
                <button id="submit" class="btn btn-primary form-control" onclick="validate()">Sign Up</button>
            </div>    
        </div>        
    </div>


</body>
</html>
